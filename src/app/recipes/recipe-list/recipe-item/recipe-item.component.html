<a [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer" 
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeListItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeListItem.description }}</p>
  </div>
  <span class="pull-right">
      <img [src]="recipeListItem.imagePath" alt="{{recipeListItem.name}}" class="img-reponsive" 
      style="max-height: 50px;">
  </span>      
</a>
